<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputTask</title>
</head>
<body>
    <form>
    <legend>Общая информация</legend>
    <div>
        <label for="surname">Фамилия</label>
        <input id="surname"type="text"name="surname"placeholder="Фамилия"
    </div>
    <div>
        <label for="name">Имя</label>
        <input id="name"type="text"name="name"placeholder="Имя"
    </div>
    <div>
        <label for="second_name">Отчество:</label>
        <input id="second_name"type="text"name="second_name"placeholder="Отчество"
    </div>    
    <div>
        <label for="email">email</label>
        <input id="email"type="email"name="email"placeholder="email"
    </div>
<fieldset>
    <legend>Пол</legend>
    <div>
        <input type="radio" id="men"
        name="men" value="men">
        <label for="men">М</label>

        <input type="radio" id="women"
        name="women" value="men">
        <label for="women">Ж</label>
    </div>
    </fieldset>
    <legend>Хобби</legend>
    <div>
        <input type="checkbox" id="choise1" name="hobby" value="painting">
        <label for="choise1">Рисование</label>

        <input type="checkbox" id="choise2" name="hobby" value="reading">
        <label for="choise2">Чтение</label>

        <input type="checkbox" id="choise3" name="hobby" value="knitting">
        <label for="choise3">Вязание</label>

        <input type="checkbox" id="choise4" name="hobby" value="cooking">
        <label for="choise4">Кулинария</label>
    </div>
<input type="submit">
<input type="reset">
</form>
</body>
</html
